<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üçë My Button</title>
 
  <style>
    body {
      margin: 0;
    }
    .flex {
      display: flex;
      gap: 30px;
      margin: 30px;
    }
    button {
      font-size: large;
      border: 1px solid #888;
      border-radius: 5px;
      outline: 1px solid #ddd;
      padding: 10px;
    }
    button.fancy {
      background: white;
      font-family: arial bold;
      border: 2px dashed #444;
    }
  </style>
</head>
<body>
  <div class="flex">
    <h3>https://pastebin.com/tUKBZmZc</h3>
  </div>
  <div class="flex">
    <button id="button1">button1</button>
    <button id="button2">button2</button>
  </div>
 
  <script>
    const button1 = document.getElementById('button1')
    button1.addEventListener('click', function() {
      button1.innerHTML = 'My fancy button';
      button1.classList.toggle('fancy')
    });
  </script>
</body>
</html>
